<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaos Sigil Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-void: #050505;
        --color-gold: #d4af37;
        --color-gold-dim: #8a7e57;
        --color-obsidian: #111111;
      }
      body {
        font-family: 'Crimson Text', serif;
        background-color: var(--color-void);
        color: #e4e4e7;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-mystic {
        font-family: 'Cinzel Decorative', serif;
      }
      .font-tech {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #d4af37;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37; 
      }

      /* Animations */
      @keyframes star-twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: star-twinkle var(--duration, 3s) infinite ease-in-out;
      }
      
      .golden-border {
        border: 1px solid rgba(212, 175, 55, 0.3);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.05);
      }

      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 9999;
        opacity: 0.03;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
